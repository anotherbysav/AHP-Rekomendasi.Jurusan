<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rekomendasi Jurusan Kuliah - AHP</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #ffffff;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      position: relative;
      z-index: 2;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
      color: #cccccc;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #ffffff;
    }

    button {
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }

    #lihatBtn {
      background-color: #ffd700;
      color: #000;
    }

    #lihatBtn:hover:enabled {
      background-color: #e6c200;
    }

    #lihatBtn:disabled {
      background-color: #555;
      color: #999;
      cursor: not-allowed;
    }

    #hasilRekomendasi {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      z-index: 2;
    }

    #hasilRekomendasi.show {
      opacity: 1;
      transform: translateY(0);
    }

    #hasilRekomendasi p {
      font-size: 1.1em;
      margin: 10px 0;
      color: #ffffff;
    }

    #resetBtn {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      opacity: 0.6;
    }

    #resetBtn.active {
      opacity: 1;
      background-color: #5dade2;
    }

    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .lightning {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 3;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.2);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .lightning-flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      animation: flash 0.3s ease-in-out;
    }

    @keyframes flash {
      0% { opacity: 0; }
      10% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Rekomendasi Jurusan Kuliah (AHP)</h1>
  <div class="container">
    <label for="kategori1">1. Apa yang paling kamu sukai?</label>
    <select id="kategori1">
      <option value="0">Teknologi</option><option value="1">Berbicara di depan umum</option>
      <option value="2">Menolong orang lain</option><option value="3">Bisnis</option>
      <option value="4">Seni & Desain</option><option value="5">Menggambar</option>
      <option value="6">Membangun sesuatu</option><option value="7">Menulis</option>
      <option value="8">Mengelola organisasi</option><option value="9">Analisis data</option>
    </select>
    <label for="kategori2">2. Di bidang apa kamu punya keahlian?</label>
    <select id="kategori2">
      <option value="0">Biologi/Kesehatan</option><option value="1">Pemrograman</option>
      <option value="2">Fotografi</option><option value="3">Psikologi</option>
      <option value="4">Bahasa/Sastra</option><option value="5">Matematika</option>
      <option value="6">Olah Raga</option><option value="7">Desain Grafis</option>
      <option value="8">Public Speaking</option><option value="9">Manajemen</option>
    </select>
    <label for="kategori3">3. Di mana kamu merasa paling berbakat?</label>
    <select id="kategori3">
      <option value="0">Mewarnai & Menggambar</option><option value="1">Logika & Komputasi</option>
      <option value="2">Berinteraksi Sosial</option><option value="3">Bercerita</option>
      <option value="4">Mengatur waktu</option><option value="5">Mengukur & menghitung</option>
      <option value="6">Ilmu Pengetahuan</option><option value="7">Menulis cerita</option>
      <option value="8">Mengelola Event</option><option value="9">Mengajar</option>
    </select>
    <label for="kategori4">4. Apa hobi favoritmu?</label>
    <select id="kategori4">
      <option value="0">Mendesain</option><option value="1">Main game / coding</option>
      <option value="2">Membuat proyek DIY</option><option value="3">Membaca novel</option>
      <option value="4">Memasak</option><option value="5">Menolong orang</option>
      <option value="6">Mengajar adik / teman</option><option value="7">Mendengarkan musik</option>
      <option value="8">Bermain drama</option><option value="9">Menjadi ketua organisasi</option>
    </select>
    <button id="lihatBtn" onclick="prosesAHP()">Lihat Rekomendasi</button>
    <div id="hasilRekomendasi"></div>
    <button id="resetBtn" onclick="resetForm()">Reset</button>
  </div>
  <div class="rain" id="rainContainer"></div>
  <div class="lightning" id="lightning"></div>
  <script>
    // Rain drops
    const rainContainer = document.getElementById('rainContainer');
    for (let i = 0; i < 30; i++) {
      const drop = document.createElement('div');
      drop.classList.add('raindrop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.top = Math.random() * -100 + 'px';
      drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      rainContainer.appendChild(drop);
    }
    // Lightning
    function flashLightning() {
      const lightning = document.getElementById("lightning");
      const flash = document.createElement("div");
      flash.classList.add("lightning-flash");
      lightning.appendChild(flash);
      setTimeout(() => lightning.removeChild(flash), 300);
      setTimeout(flashLightning, Math.random() * 5000 + 2000);
    }
    flashLightning();
    // AHP Logic
    function prosesAHP() {
      document.getElementById("lihatBtn").disabled = true;
      document.getElementById("resetBtn").classList.add("active");
      const skor = { kategori1: Array(10).fill(0), kategori2: Array(10).fill(0),
        kategori3: Array(10).fill(0), kategori4: Array(10).fill(0) };
      skor.kategori1[+document.getElementById("kategori1").value]++;
      skor.kategori2[+document.getElementById("kategori2").value]++;
      skor.kategori3[+document.getElementById("kategori3").value]++;
      skor.kategori4[+document.getElementById("kategori4").value]++;
      const jurusan = {
        Kedokteran: skor.kategori1[2]*.35 + skor.kategori2[0]*.25 + skor.kategori3[6]*.25 + skor.kategori4[5]*.15,
        "Teknik Sipil": skor.kategori1[6]*.3 + skor.kategori2[5]*.3 + skor.kategori3[5]*.2 + skor.kategori4[2]*.2,
        DKV: skor.kategori1[4]*.3 + skor.kategori2[7]*.25 + skor.kategori3[0]*.2 + skor.kategori4[0]*.25,
        PGSD: skor.kategori1[2]*.3 + skor.kategori2[8]*.25 + skor.kategori3[9]*.2 + skor.kategori4[6]*.25,
        Manajemen: skor.kategori1[8]*.25 + skor.kategori2[9]*.25 + skor.kategori3[4]*.25 + skor.kategori4[9]*.25,
        TI: skor.kategori1[0]*.3 + skor.kategori2[1]*.3 + skor.kategori3[1]*.2 + skor.kategori4[1]*.2,
        Sastra: skor.kategori1[7]*.3 + skor.kategori2[4]*.25 + skor.kategori3[7]*.2 + skor.kategori4[3]*.25,
        ILKOM: skor.kategori1[1]*.3 + skor.kategori2[8]*.25 + skor.kategori3[2]*.2 + skor.kategori4[8]*.25
      };
      let hasil = Object.entries(jurusan).sort((a,b)=>b[1]-a[1]).slice(0,3);
      const cont = document.getElementById("hasilRekomendasi");
      cont.innerHTML = "<h3>Top 3 Rekomendasi Jurusan:</h3>" +
        hasil.map(([n],i)=>`<p>${i+1}. ${n}</p>`).join("");
      setTimeout(() => cont.classList.add("show"), 100);
    }
    function resetForm() {
      ["kategori1","kategori2","kategori3","kategori4"].forEach(id=>document.getElementById(id).selectedIndex=0);
      const cont = document.getElementById("hasilRekomendasi");
      cont.innerHTML = ""; cont.classList.remove("show");
      document.getElementById("lihatBtn").disabled = false;
      document.getElementById("resetBtn").classList.remove("active");
    }
  </script>
</body>
</html>
